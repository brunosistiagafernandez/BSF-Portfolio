<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyectos — Portfolio de Bruno Sistiaga</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Portfolio de Bruno Sistiaga</a>
      <nav class="nav">
        <a href="index.html" data-i18n="nav.inicio">Inicio</a>
        <a href="#" data-i18n="nav.proyectos">Proyectos</a>
        <a href="#contact" data-i18n="nav.contacto">Contacto</a>
      </nav>
      <div class="lang-switch">
        <button id="lang-es" class="lang-btn" data-lang="es">ES</button>
        <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="projects-hero">
      <h1 data-i18n="projects.title">Proyectos</h1>
      <p class="soft" data-i18n="projects.subtitle">Muestra de trabajos representativos — haz clic en una miniatura para ver detalles.</p>
    </section>

  <section class="projects-grid" aria-live="polite">
      <article class="project-card" data-key="bosque" data-images="assets/hero.jpg" data-tools="Blender,Substance,Unreal Engine">
        <picture>
          <source srcset="assets/hero.webp" type="image/webp">
          <img src="assets/hero.jpg" alt="Bosque Nocturno - thumbnail" loading="lazy">
        </picture>
        <div class="project-meta">
          <strong data-i18n="projects.items.bosque.title">Bosque Nocturno</strong>
          <div class="muted" data-i18n="projects.items.bosque.meta">Entorno natural / nocturno</div>
        </div>
      </article>

      <article class="project-card" data-key="ruinas" data-images="assets/hero.jpg" data-tools="Blender,Substance">
        <picture>
          <source srcset="assets/hero.webp" type="image/webp">
          <img src="assets/hero.jpg" alt="Ruinas Futuristas - thumbnail" loading="lazy">
        </picture>
        <div class="project-meta"><strong data-i18n="projects.items.ruinas.title">Ruinas Futuristas</strong><div class="muted" data-i18n="projects.items.ruinas.meta">Sci-fi environment</div></div>
      </article>

      <article class="project-card" data-key="ciudad" data-images="assets/hero.jpg" data-tools="Blender,UE">
        <picture>
          <source srcset="assets/hero.webp" type="image/webp">
          <img src="assets/hero.jpg" alt="Ciudad Sumergida - thumbnail" loading="lazy">
        </picture>
        <div class="project-meta"><strong data-i18n="projects.items.ciudad.title">Ciudad Sumergida</strong><div class="muted" data-i18n="projects.items.ciudad.meta">Ambiente submarino</div></div>
      </article>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal" role="dialog" aria-hidden="true">
      <div class="modal-card">
        <button id="modal-close" class="btn" style="float:right">Cerrar</button>
        <h3 id="modal-title"></h3>
        <div id="modal-media" class="modal-media"></div>
        <div id="modal-desc"></div>
      </div>
    </div>

  </main>
  <footer class="site-footer"><div class="container"><small>© <span id="year2"></span> Bruno Sistiaga</small></div></footer>
</body>
</html>
