<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyectos — Portfolio de [Tu Nombre]</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Portfolio de [Tu Nombre]</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="projects-hero">
      <h1>Proyectos</h1>
      <p class="soft">Muestra de trabajos representativos — haz clic en una miniatura para ver detalles.</p>
    </section>

    <section class="projects-grid" aria-live="polite">
      <article class="project-card" data-title="Bosque Nocturno" data-images="assets/project1-1.jpg,assets/project1-2.jpg" data-tools="Blender,Substance,Unreal Engine">
        <img src="assets/project1-1.jpg" alt="Bosque Nocturno - thumbnail">
        <div class="project-meta">
          <strong>Bosque Nocturno</strong>
          <div class="muted">Entorno natural / nocturno</div>
        </div>
      </article>

      <article class="project-card" data-title="Ruinas Futuristas" data-images="assets/project2-1.jpg,assets/project2-2.jpg" data-tools="Blender,Substance">
        <img src="assets/project2-1.jpg" alt="Ruinas Futuristas - thumbnail">
        <div class="project-meta"><strong>Ruinas Futuristas</strong><div class="muted">Sci-fi environment</div></div>
      </article>

      <article class="project-card" data-title="Ciudad Sumergida" data-images="assets/project3-1.jpg,assets/project3-2.jpg" data-tools="Blender,UE">
        <img src="assets/project3-1.jpg" alt="Ciudad Sumergida - thumbnail">
        <div class="project-meta"><strong>Ciudad Sumergida</strong><div class="muted">Ambiente submarino</div></div>
      </article>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal" role="dialog" aria-hidden="true">
      <div class="modal-card">
        <button id="modal-close" class="btn" style="float:right">Cerrar</button>
        <h3 id="modal-title"></h3>
        <div id="modal-media" class="modal-media"></div>
        <div id="modal-desc"></div>
      </div>
    </div>

  </main>
  <footer class="site-footer"><div class="container"><small>© <span id="year2"></span> [Tu Nombre]</small></div></footer>
</body>
</html>
